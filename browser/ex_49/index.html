<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <style>
    .error { 
      color: red; 
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>

  <script>
  window.onload = function() {
      const form = document.querySelector('form')
      const username = form.elements[0]
      const pw = form.elements[1]
      const error=document.getElementById('errors')

      form.onsubmit = function(evento) {
          evento.preventDefault()
          if (username.value === '' || pw.value === '') {
            error.classList.add('error')
            alert('Please input a username and password')
          }else {
            error.classList.remove('error')
          }
      }
  }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>
</html>
