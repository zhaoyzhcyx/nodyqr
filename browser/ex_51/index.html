<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON</title>

  <script>
  window.onload = function() {
      let response = `{
        "title": "A New Hope", 
        "episode_id": 4, 
        "species": [
            "https://swapi.co/api/species/5/", 
            "https://swapi.co/api/species/3/", 
            "https://swapi.co/api/species/2/", 
            "https://swapi.co/api/species/1/", 
            "https://swapi.co/api/species/4/"
        ]
        }`
      let obj=JSON.parse(response)
      let jsonresponse=document.getElementById('jsonresponse')
      let title=document.createElement('h1')
      title.innerText=obj.title
      let episodeId=document.createElement('p')
      episodeId.innerText=obj.episodeId
      jsonresponse.appendChild(title)
      jsonresponse.appendChild(episodeId)


      obj.species.forEach(function(s, index) {
          var link=document.createElement('a')
          link.href=s
          link.innerText=`Link ${index}`
          jsonresponse.appendChild(link)
      })
  }
  </script>
</head>
<body>
  <div id="jsonresponse"></div>
</body>
</html>
