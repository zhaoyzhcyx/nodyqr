<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr/>
    <fieldset>
    <legend>User From</legend>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <label>Username:</label>
        <input type="text" name="username" placeholder="username" size="30" maxlength="12"/>
        <label>Password:</label>
        <input type="password" size="30" maxlength="8" placeholder="password"/>
        <label>Select your favourite superheroe</label>
        <input type="radio" name="superman" value="Superman"/>
        <input type="radio" name="superman" value="Batman" checked="checked"/>
        <input type="radio" name="superman" value="Wonder Woman"/>
        <input type="radio" name="superman" value="Flash"/>
        <input type="radio" name="superman" value="Thor"/>
        <input type="radio" name="superman" value="Hulk"/>
        <label>Select your favourite video game</label>
        <input type="checkbox" name="videogame" value="Fifa"/>
        <input type="checkbox" name="videogame" value="NHL"/>
        <input type="checkbox" name="videogame" value="Residen"/>
        <input type="checkbox" name="videogame" value="Uncharted"/>
        <input type="hidden" name="userid" value="2300" />
    </form>
</fieldset>
</body>
</html>
