<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>User From</legend>
                <div>
                    <label>Username:</label>
                    <input type="text" name="username"  pattern="[A-Za-z]+" placeholder="username (letters only)" size="30" maxlength="12" required/>
                    <label>Password:</label>
                    <input type="password" size="30" pattern="[0-9]+" maxlength="8" placeholder="password"  required />
                </div>
                <div>
                    <label>Select your favourite superheroe</label>
                    <input type="radio" name="superhereo" value="Superman" /> Superman
                    <input type="radio" name="superhereo" value="Batman" checked="checked" /> Batman
                    <input type="radio" name="superhereo" value="Wonder Woman" /> Wonder Woman
                    <input type="radio" name="superhereo" value="Flash" /> Flash
                    <input type="radio" name="superhereo" value="Thor" /> Thor
                    <input type="radio" name="superhereo" value="Hulk" /> Hulk
                </div>
                <div>
                    <label>Select your favourite video game</label>
                    <input type="checkbox" name="videogame" value="Fifa" /> Fifa
                    <input type="checkbox" name="videogame" value="NHL" /> NHL
                    <input type="checkbox" name="videogame" value="Residen" /> Residen
                    <input type="checkbox" name="videogame" value="Uncharted" /> Uncharted
                </div>
                <input type="hidden" name="userid" value="2300" />
                <input type="submit" name="submit" value="submit">
            </fieldset>
        </form>
</body>
</html>
