<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to CSS</title>
    <style type="text/css">
        h1 {
            color : pink;
        } 
        p {
            color : green;
        }

        div {
            color: yellow;
        }
        a {
            color : orange;
        }

    </style>
  </head>
  <body>
    <h1 style="color:red">Welcome to CSS</h1>
    <p>Use css to add visual styles to your document</p>
    <p style="color:orange">For example you can select all paragraphs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div style="color:blue">all the div elements</div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a style="color:yellow" href="#">Can change</a>
    <a href="#">Their color</a>
  </body>
</html>
